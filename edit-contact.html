<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Edit Contact</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	</head>
	<body>
		<header>
			<h1>Edit Existing Contact</h1>
		</header>

		<!-- This form is going to allow the user to make changes
				on his/her contact's credentials -->
		<form class = "edit-contact">
			<label id = "new-first-name">First Name</label>
			<input type = "text" id = "new-first-name" name = "new-first-name" required>

			<label id = "new-last-name">Last Name</label>
			<input type = "text" id = "new-last-name" name = "new-last-name" required>

			<label id = "new-company">Company</label>
			<input type = "text" id = "new-company" name = "new-company">

			<label id = "new-phone-number">Phone Number</label>
			<input type = "text" id = "new-phone-number" name = "new-phone-number" required>

			<label id = "new-email">Email</label>
			<input type = "text" id = "new-email" name = "new-email">

			<label id = "new-address">Address</label>
			<input type = "text" id = "new-address" name = "new-address">

			<br>

			<button class = "update-button">Update</button>
			<button class = "cancel-edit-contact-button" onclick = "location.href = 'main-menu.html'">Cancel</button>
		</form>

		<script src = "client.js"></script>
		<script>
			editContactPage();
		</script>
	</body>
</html>
