<!-- This page will display all options the user can use -->
<!DOCTYPE html>
<html lang= "en" dir= "ltr">
	<!-- Page Title: Will display user's userid -->
	<head>
		<meta charset= "utf-8">
		<title>Main Menu</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	</head>

	<body>
		<header>
			<h1>Main Menu</h1>

			<form class = "search">
				<!-- Search for contact -->
				<button class = "search-button">Search</button>

				<!-- Datalist with Sample contacts to search -->
				<input type = "text" list = "contacts" id = "contact" name = "contact" required>
				<datalist id = "contacts">
					<option value = "Contact">
					<option value = "Other">
				</datalist>
			</form>
		</header>

		<!-- List out all options for the user. Add, Edit, and Delete -->
		<nav>
			<button class = "add-new-contact-button" onclick = "location.href = 'add-new-contact.html'">Add New Contact</button>
			<button class = "edit-contact-button" onclick = "location.href = 'edit-contact.html'">Edit Existing Contact</button>
			<button class = "remove-contact-button" onclick = "location.href = 'remove-contact.html'">Remove Contact</button>
		</nav>

		<script src = ""></script>
	</body>
</html>
