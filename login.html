<!DOCTYPE html>
<html>
	<!-- Page Title: Displayd on browser tab -->
	<!-- Also included a skeleton stylesheet -->
	<head>
		<title>Contacts Manager</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	</head>

	<body>
		<!-- Main Login Header-->
		<header>
			<h1>Contacts Manager</h1>
		</header>

		<!-- Login Form -->
		<main>
			<h4>Login</h4>
			<form class = "login">
				<label id = "username" name = "username">Username</label>
				<input type = "text" id = "username" name = "username" required>

				<label id = "password" name = "password">Password</label>
				<input type = "text" id = "password" name = "password" required>

				<br>

				<button class = "login-button">Login</button>
			</form>

			<h4>Create New Account</h4>
			<form class = "new-account">
				<!-- User enters new username -->
				<label id = "new-username">Username</label>
				<input type = "text" id = "new-username" name = "new-username" required>

				<!-- User enters new password -->
				<label id = "new-password">Password</label>
				<input type = "text" id = "new-password" name = "new-password" required>

				<!-- Want user to re-enter password to make sure it's the same -->
				<!-- <label id = "same-password">Re-enter Password</label> -->
				<!-- <input type = "text" id = "same-password" name = "same-password" required> -->

				<br>

				<!-- When user is ready to create his/her new account -->
				<button class = "create-account-button">Create Account</button>
			</form>

			<!-- Client side javascript -->
			<script src = "client.js"></script>
		</main>
	</body>
</html>
