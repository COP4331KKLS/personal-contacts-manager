<!DOCTYPE html>
<html>
	<!-- Page Title: Displayd on browser tab -->
	<!-- Also included a skeleton stylesheet -->
	<head>
		<title>Contacts Manager</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	</head>

	<body>
		<!-- Main Login Header-->
		<header>
			<h1>Contacts Manager</h1>
		</header>

		<!-- Login Form -->
		<main>
			<form class = "login">
				<h4>Login</h4>

				<label id = "username" name = "username">Username</label>
				<input type = "text" id = "username" name = "username" pattern = "[a-zA-Z0-9_-]{5,15}?" required>

				<label id = "password" name = "password">Password</label>
				<input type = "password" id = "password" name = "password" pattern = "[a-zA-Z0-9_-!@#$%^&*()]{8,16}?" required>

				<br>

				<button class = "login-button">Login</button>
				<button class = "create-account-button">Create Account</button>
			</form>

			<div class = "loading">
				<img src = "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt = "Loading">
			</div>

			<!-- Client side javascript -->
			<script src = "client.js"></script>

			<!-- Call the loginForm function to submit form-->
			<script>
					loginPage();
			</script>
		</main>
	</body>
</html>
