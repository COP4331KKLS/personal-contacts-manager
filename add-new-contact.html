<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Add New Contact</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	</head>

	<body>
		<header>
			<h1>Add New Contact</h1>
		</header>

		<!-- Basic contact credentials -->
		<form class = "new-contact">
			<label id = "new-first-name">First Name</label>
			<input type = "text" id = "new-first-name" name = "new-first-name" required>

			<label id = "new-last-name">Last Name</label>
			<input type = "text" id = "new-last-name" name = "new-last-name" required>

			<label id = "new-company">Company</label>
			<input type = "text" id = "new-company" name = "new-company" required>

			<label id = "new-phone-number">Phone Number</label>
			<input type = "text" id = "new-phone-number" name = "new-phone-number" required>

			<label id = "new-email">Email</label>
			<input type = "text" id = "new-email" name = "new-email" required>

			<label id = "new-address">Address</label>
			<input type = "text" id = "new-address" name = "new-address" required>

			<br>

			<button class = "new-contact-button">Done</button>
			<button class = "cancel-new-contact-button" onclick = "location.href = 'main-menu.html'">Cancel</button>
		</form>

		<script src = ""></script>
	</body>
</html>
