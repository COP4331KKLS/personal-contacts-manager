<!DOCTYPE html>
<html>
  <head>
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="tabulator.css">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="tabulator.js"></script>
    <script type="text/javascript" src="displayResults.js"></script>
  </head>
  <div id="example-table"></div>
  <script type="text/javascript">
    $("#example-table").tabulator({
      columns:[
      {title:"First Name", field:"first_name", sortable:true, width:200},
      {title:"Last Name", field:"last_name", sortable:true, width:200},
      {title:"Company", field:"company", sortable:true, width:200},
      {title:"Phone Number", field:"phone_number", sortable:true, sorter:"number", width:200},
      {title:"Email", field:"email", width:200},
      {title:"Address", field:"address", width:200},
      ]
    });
    </script>

</html>
