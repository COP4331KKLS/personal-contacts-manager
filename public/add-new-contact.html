<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Add New Contact</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	</head>

	<body>
		<header>
			<h1>Add New Contact</h1>
		</header>

		<!-- Basic contact credentials -->
		<form class = "new-contact">
			<label id = "first-name">First Name</label>
			<input type = "text" id = "first-name" name = "first-name" required>

			<label id = "last-name">Last Name</label>
			<input type = "text" id = "last-name" name = "last-name" required>

			<label id = "company">Company</label>
			<input type = "text" id = "company" name = "company">

			<label id = "phone-number">Phone Number</label>
			<input type = "text" id = "phone-number" name = "phone-number" required>

			<label id = "email">Email</label>
			<input type = "text" id = "email" name = "email">

			<label id = "address">Address</label>
			<input type = "text" id = "address" name = "address">

			<br>

			<button class = "new-contact-button">Done</button>
			<button class = "cancel-new-contact-button" onclick = "location.href = 'main-menu.html'">Cancel</button>
		</form>

		<script src = "client.js"></script>

		<script>
			newContactPage();
		</script>
	</body>
</html>
